        <script>
        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.substr(1) +']');
                if (target.length) {
                    $('html,body').animate({
                      scrollTop: target.offset().top
                    }, 800);
                    return false;
                }
            });
        });
        </script>
